<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-search@2.9.10/dist/leaflet-search.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee FTC Teams Map</title>
    <!-- Custom CSS for map container -->
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Sans-Serif;
            background-color: #f57e25;
            overflow: hidden;
        }

        #title {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background-color: #faa835;
            color: #fff;
            margin-bottom: 20px;
        }

        #map {
            height: 500px;
            width: 60%;
            position: absolute;
            right: 0;
            border: 4px solid #000000;
            border-radius: 40px;
            padding: 10px;
        }

        #sidebar {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div id="title">Tennessee FTC Teams Map</div>

<div id="map"></div>
<div id="sidebar"></div>

<script>
    var map = L.map('map').setView([35.85, -86.66], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch data from the JSON file
    fetch('data.JSON')
        .then(response => response.json())
        .then(data => {
            // Add markers for each robotics team
            var markers = L.layerGroup().addTo(map);

            data.forEach(function (team) {
                var marker = L.marker([team.lat, team.lon]).addTo(markers);

                // Customize the popup content with team information
                marker.bindPopup(`<b>${team.name}</b><br>Team Number: ${team.number}<br>Stats: ${team.stats}<br>Website: <a href="${team.website}" target="_blank">${team.website}</a>`);

                // Handle click event on marker
                marker.on('click', function () {
                    openSidebar(team);
                });

                // Handle hover events
                marker.on('mouseover', function () {
                    marker.openPopup();
                });

                marker.on('mouseout', function () {
                    marker.closePopup();
                });
            });

            // Close sidebar when clicking on map background
            map.on('click', function () {
                closeSidebar();
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    function openSidebar(team) {
        // Populate sidebar with team information
        var sidebarContent = `<b>${team.name}</b><br>Team Number: ${team.number}<br>Stats: ${team.stats}<br>Website: <a href="${team.website}" target="_blank">${team.website}</a>`;

        // Display sidebar
        document.getElementById('sidebar').style.width = '300px';
        document.getElementById('sidebar').innerHTML = sidebarContent;
    }

    function closeSidebar() {
        // Close sidebar
        document.getElementById('sidebar').style.width = '0';
    }
</script>

</body>
</html>
