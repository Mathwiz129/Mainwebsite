<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee FTC Teams Map</title>
    <!-- Custom CSS for map container and team info box -->
    <style>
        body {
            margin: 0;
            font-family: Helvetica, Sans-Serif;
            background-color: #f57e25;
            overflow: hidden;
        }

        #title {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background-color: #faa835;
            color: #fff;
            margin-bottom: 20px;
        }

        #container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
            height: 80vh;
        }

        #teamInfo {
            width: 30%;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            overflow-y: auto;
            margin-right: 10px;
        }

        #map {
            height: 100%;
            width: 65%;
            border: 4px solid #2c3e50; /* Changed border color */
            border-radius: 40px;
        }

        .teamBox {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .teamBox:hover {
            background-color: #e0e0e0;
        }
        #resetButton {
            margin: 10px;
            padding: 8px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #resetButton:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

<div id="title">Tennessee FTC Teams Map</div>

<div id="container">
    <div id="teamInfo"></div>
    <div id="map"></div>
    <button id="resetButton" onclick="resetMap()">Reset Map</button>
</div>



<script>
    var map = L.map('map').setView([35.85, -86.66], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch data from the JSON file
    fetch('data.JSON')
        .then(response => response.json())
        .then(data => {
            // Add markers for each robotics team
            var markers = L.layerGroup().addTo(map);

            data.forEach(function (team) {
                var marker = L.marker([team.lat, team.lon]).addTo(markers);

                // Customize the popup content with team information
                marker.bindPopup(`<b>${team.name}</b><br>Team Number: ${team.number}<br>Rookie Year: ${team.rookie}<br>Website: <a href="${team.website}" target="_blank">${team.website}</a>`);

                // Handle click event on marker
                marker.on('click', function () {
                    zoomToTeam(team);
                });

                // Handle hover events
                marker.on('mouseover', function () {
                    marker.openPopup();
                });

                marker.on('mouseout', function () {
                    marker.closePopup();
                });

                // Add team information to the team info box
                var teamBox = document.createElement('div');
                teamBox.className = 'teamBox';
                teamBox.innerHTML = `<b>${team.name}</b><br>Team Number: ${team.number}<br>Rookie Year: ${team.rookie}<br>Website: <a href="${team.website}" target="_blank">${team.website}</a>`;
                teamBox.addEventListener('click', function () {
                    zoomToTeam(team);
                });

                document.getElementById('teamInfo').appendChild(teamBox);
            });

            // Close sidebar when clicking on map background
            map.on('click', function () {
                clearHighlight();
            });
        })
        .catch(error => console.error('Error fetching data:', error));

    function zoomToTeam(team) {
        map.setView([team.lat, team.lon], 15);  // Zoom to the selected team's location
    }

    function clearHighlight() {
        // Clear highlight on the map
        markers.eachLayer(marker => {
            marker.closePopup();
        });

        // Clear highlight in the team info box
        var teamBoxes = document.getElementsByClassName('teamBox');
        Array.from(teamBoxes).forEach(box => {
            box.style.backgroundColor = '#f8f8f8';
        });
    }
    function resetMap() {
        map.setView([35.85, -86.66], 7);
    }
</script>

</body>
</html>
