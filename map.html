<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee FTC Teams Map</title>
    <!-- Custom CSS for map container -->
    <style>
        #map {
            height: 500px;
            width: 60%;
            position: absolute;
            right: 18px;
            border: 4px solid #000000;
            border-radius: 40px;
            padding: 10px;
        }
        body {
            font-family: Helvetica, Sans-Serif;
            color: #444444;
            font-size: 18pt;
            background-color: #FAFAFA;
        }
    </style>
</head>
<body style="background-color:#f57e25;">

<h1>Tennessee FTC Teams Map</h1>
<input id="searchBar" type="text" placeholder="Search for a team">

<div id="map"></div>

<script>
    var map = L.map('map').setView([35.85, -86.66], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Simplified GeoJSON dataset
    var data = [
        {
            "name": "Team A",
            "lat": 35.0857,
            "lon": -85.3352
        },
        {
            "name": "Team B",
            "lat": 35.0456,
            "lon": -89.9836
        }
    ];

    // Add markers for each team
    var markers = L.layerGroup().addTo(map);

    data.forEach(function (team) {
        var marker = L.marker([team.lat, team.lon]).addTo(markers);
        marker.bindPopup(`<b>${team.name}</b>`);
    });

    // Add search control with dropdown
    var searchControl = new L.Control.Search({
        layer: markers,
        propertyName: 'name',
        marker: false,
        moveToLocation: function (latlng, title, map) {
            map.setView(latlng, 15);
        },
        filterData: function (text, records) {
            return records.filter(function (record) {
                return record.name.toLowerCase().includes(text.toLowerCase());
            });
        },
        autoType: false,
        autoCollapse: true,
        container: 'searchBar', // Specify the input element for the search control
    });

    map.addControl(searchControl);
</script>

</body>
</html>
