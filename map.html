<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-search@2.9.10/dist/leaflet-search.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee FTC Teams Map</title>
    <!-- Custom CSS for map container -->
    <style>
        #map {
            height: 500px;
            width: 60%;
            position: absolute;
            right: 18px;
            border: 4px solid #000000;
            border-radius: 40px;
            padding: 10px;
        }
        body{
            font-family: Helvetica, Sans-Serif;
            color: #444444;
            font-size: 18pt;
            background-color: #FAFAFA;
        }
    </style>
</head>
<body style="background-color:#f57e25;">

<h1>Tennessee FTC Teams Map</h1>
<input id="searchBar" type="text" placeholder="Search for a team">

<div id="map"></div>

<script>
    var map = L.map('map').setView([35.85, -86.66], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch data from the JSON file
    fetch('data.JSON')
        .then(response => response.json())
        .then(data => {
            // Add markers for each robotics team
            var markers = L.layerGroup().addTo(map);

            data.forEach(function (team) {
                var marker = L.marker([team.lat, team.lon]).addTo(markers);
                // Customize the popup content with team information
                marker.bindPopup(`<b>${team.name}</b><br>Team Number: ${team.number}<br>Stats: ${team.stats}<br>Website: <a href="${team.website}" target="_blank">${team.website}</a>`);
            });

            // Add search control with live highlighting and autocomplete dropdown
            var searchControl = new L.Control.Search({
                layer: markers,
                propertyName: 'name',
                marker: false,
                moveToLocation: function (latlng, title, map) {
                    map.setView(latlng, 15); // Adjust the zoom level as needed
                },
                filterData: function (text, records) {
                    return records.filter(function (record) {
                        return record.name.toLowerCase().includes(text.toLowerCase());
                    });
                },
                autoType: false, // Disable auto-type behavior
                autoCollapse: true, // Collapse the search control on selecting a result
            });

            map.addControl(searchControl);
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
